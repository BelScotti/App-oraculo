<!DOCTYPE html>
<html lang="en">
<head>
    <!--METADATA-->
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gatioráculo - Reto 4</title>
    <meta name="description" content="Reto 4 del winterhack - Gatioráculo"/>
    <meta name="keywords" content=" Oráculo, Juego de cartas, juegos misticos" />
    <meta name="author" content="Maria Belen Scotti" />
    <meta name="copyright" content="Bel Scotti"/>
    <!--ROBOTS-->
    <meta name="robots" content="index follow"/>
    <meta name="stylesheet" content="" />
    <link rel="icon" href="Images/33.png" type="Images/png"/>
    <!--meta para face-->
    <meta property="og:type" content="Gatioráculo" />
    <meta property="og:description" content="Gatioráculo: Juego para adivinar tu suerte - Reto 4 Wintehack 2022" />
    <meta property="og:image" content="Images/33.png"/>
    <!--meta para twitter-->
    <meta property="twitter:description" content="Gatioráculo: Juego para adivinar tu suerte - Reto 4 Wintehack 2022" />
    <meta property="twitter:type" content="Gatioráculo" />
    <meta property="twitter:image" content="Images/33.png" />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css"/>
<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-thin-straight/css/uicons-thin-straight.css'>
<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-thin-straight/css/uicons-thin-straight.css'>
</head>
<body>
<!--reto 4 final -->
    <div class="container">
        <div class="row marco">
            <div class="col inicio">
                <header>
                    <h1>Gatioráculo</h1>
                <div>
                    <img src="Images/pp.png" alt="gata adivina">
                </div>
                <p>Les gustaría saber su destino?</p>
                </header>
                <form id="formjuego">
                    <div class="mb-3">
                        <label for="player1" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="player1" placeholder="Primer participante">
                      </div>
                      <div class="mb-3">
                        <label for="player2" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="player2" placeholder="Segundo participante">
                      </div>
                      <div>
                        <button type="submit" class="btn btn-primary" id="dameSuerte">Dame Suerte!</button>
                      </div>
                </form>
                <div>
                    <div id="tituloPartidas">
                        <p>Partidas Tiradas</p>
                    </div>
                    
                    <ul id="listaGuardadas">
                        <li>Todavía no hay partidas...</li>
                    </ul>
                </div>
            </div>
            <!--Animacion del loading-->
            <div class="col loading d-none" id="loading">
                <img src="Images/adivinapng.gif" alt="gata adivina"/>
            </div>
            <div class="col carousel d-none">
                <h2 id="juegoTitulo"><!--se carga con los participantes--></h2>
                <!--carousel del juego-->
                <div id="juegoCarousel" class="carousel slide" data-bs-ride="false">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#juegoCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#juegoCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#juegoCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      <button type="button" data-bs-target="#juegoCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
                      <button type="button" data-bs-target="#juegoCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
                      <button type="button" data-bs-target="#juegoCarousel" data-bs-slide-to="5" aria-label="Slide 6"></button>
                    </div>
                    <div class="carousel-inner">
                    <!--vacio-->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#juegoCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#juegoCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                      </button>
                  </div>
                <!--carousel del juego-->
                <div class="d-flex justify-content-center">
                    <button onclick="verResultados()" class="btn btn-primary" type="button" id="verResultados">Ver resultados</button>
                </div>
                <div class="d-flex justify-content-center">
                    <button onclick="volverAlInicio()" class="btn btn-secondary" id="VolverAjugar">Volver a jugar</button>
                </div>
            </div>
            <!--pantalla de resultados-->
            <div class="col resultados d-none">
                
                <h3 id="cartasP1titulo"></h3>
                <div class="row row-cols-1 g-4" id="cartasP1">
                </div>
                
                <h3 id="cartasP2titulo"></h3>
                <div class="row row-cols-1 g-4" id="cartasP2">
                </div>
                <div class="d-flex justify-content-center">
                    <button onclick="guardarPartida()" class="btn btn-primary" id="guardarPartida">Guardar Partida</button>
                </div>
                <div class="d-flex justify-content-center">
                    <button onclick="volverAlInicio()" class="btn btn-secondary" id="volverAjugarDenuevo">Volver a jugar</button>
                </div>

                </div>
            <!--fin de pantalla de resultado-->
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="js/cards.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
